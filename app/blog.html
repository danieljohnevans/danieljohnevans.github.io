---
layout: page
title: Blog
header: Blog posts
group: navigation
---

<h2>Posts</h2>
<ul>
  {% for post in site.posts %}
  <h3>
  	<a href="{{ post.url }}">{{ post.title }}</a>
  </h3>
  <p>
  	{{ post.date | 'date_to_string' }}
  </p>
  <p>
    {{ post.content | truncatewords: 47 }} <a href="{{ post.url }}">Read more</a>
  </p>
  {% endfor %}
</ul>
